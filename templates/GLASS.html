<style>
  :root{
    --glass-bg: rgba(15,23,42,.55);
    --glass-bd: rgba(255,255,255,.14);
    --txt: #e5e7eb;
    --subtxt:#cbd5e1;
    --accent1:#00fff0;
    --accent2:#00f6ff;
    --accent3:#8b5cf6;
  }
  html,body{height:100%}
  body{
    margin:0; font-family:"Poppins",system-ui,-apple-system,Segoe UI,Roboto,sans-serif; color:var(--txt);
    background: radial-gradient(90vmax 90vmax at 50% -20%, #1e293b, #020617 50%, #000 100%);
    overflow:hidden; display:grid; place-items:center;
  }
  /* aurora background */
  body::before{
    content:""; position:fixed; inset:-40vmax; z-index:0;
    background:
      radial-gradient(60vmax 60vmax at 20% 10%, rgba(56,189,248,.12), transparent 60%),
      radial-gradient(70vmax 70vmax at 80% 0%,  rgba(139,92,246,.13), transparent 60%),
      radial-gradient(50vmax 50vmax at 50% 110%, rgba(16,185,129,.10), transparent 60%);
    filter: blur(30px); animation: drift 18s linear infinite alternate;
  }
  @keyframes drift{from{transform:translate3d(-2%,-1%,0) rotate(.2deg)} to{transform:translate3d(2%,1%,0) rotate(-.2deg)}}

  #password-gate-overlay{position:fixed; inset:0; z-index:10; display:grid; place-items:center; padding:20px;
    background: rgba(0,0,0,.45); -webkit-backdrop-filter: blur(18px) saturate(180%); backdrop-filter: blur(18px) saturate(180%);
  }

  .glass-card{
    position:relative; width:min(420px,92vw); min-height:600px; border-radius:28px; padding:28px 22px 22px;
    background:var(--glass-bg); border:1px solid var(--glass-bd); box-shadow: 0 10px 40px rgba(0,0,0,.45), 0 0 40px rgba(0,255,255,.08);
    display:flex; flex-direction:column; gap:16px; overflow:hidden;
  }
  /* animated RGB neon ring */
  .glass-card::before{content:""; position:absolute; inset:-2px; border-radius:30px;
    background: conic-gradient(from 0deg,#ff0057,#ff8a00,#ffe600,#00ff95,#00e5ff,#0077ff,#7a00ff,#ff00ff,#ff0057);
    filter: blur(10px) saturate(160%); opacity:.9; z-index:-1; animation: spin 7s linear infinite;
  }
  .glass-card::after{content:""; position:absolute; inset:0; border-radius:28px; background: var(--glass-bg); border:1px solid var(--glass-bd);
    box-shadow: inset 0 0 40px rgba(0,255,255,.08); z-index:0;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* Premium badge */
  .premium-badge{position:absolute; top:10px; right:10px; display:inline-flex; align-items:center; gap:6px; padding:5px 10px; border-radius:999px; font-weight:800; font-size:11px; letter-spacing:.3px; color:#fff9d6;
    background: linear-gradient(135deg, rgba(255,215,0,.25), rgba(255,215,0,.12), rgba(255,255,255,.05)); border:1px solid rgba(255,215,0,.35);
    -webkit-backdrop-filter: blur(8px) saturate(180%); backdrop-filter: blur(8px) saturate(180%);
    box-shadow: 0 0 12px rgba(255,215,0,.4), inset 0 0 6px rgba(255,255,255,.25); z-index:5;
  }
  .crown{width:16px; height:16px; filter: drop-shadow(0 0 6px rgba(255,215,0,.6));}

  /* Title */
  h2{margin:6px 0 4px; font-size:28px; font-weight:900; letter-spacing:.3px; text-align:center;
    background: linear-gradient(90deg,#ff0057,#ff8a00,#ffe600,#00ff95,#00e5ff,#0077ff,#7a00ff,#ff00ff,#ff0057);
    background-size:200% auto; -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent; animation:hueflow 6s linear infinite;
    text-shadow:0 0 10px rgba(255,255,255,.08), 0 0 18px rgba(0,255,255,.20), 0 0 32px rgba(139,92,246,.25);
  }
  @keyframes hueflow{0%{background-position:0% 50%}100%{background-position:200% 50%}}
  .subtitle{margin:0 0 10px; color:var(--subtxt); text-align:center; font-size:14px}

  label{font-size:13px; color:#a5b4fc; margin-bottom:6px}
  .field{display:flex; flex-direction:column; gap:8px}
  input[type="text"], input[type="password"]{width:100%; padding:14px 12px; border-radius:19px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.06); color:var(--txt); font-size:15px; outline:none; transition:.25s ease}
  input[type="text"]:focus, input[type="password"]:focus{border-color:rgba(0,255,255,.85); box-shadow:0 0 24px rgba(0,255,255,.35), 0 0 60px rgba(139,92,246,.25), inset 0 0 10px rgba(255,255,255,.06); background:rgba(255,255,255,.08)}

  .actions{display:flex; flex-direction:column; gap:10px; margin-top:6px}
  .btn{width:100%; padding:13px 16px; border:none; border-radius:19px; font-weight:700; font-size:15px; cursor:pointer; transition:.2s ease}
  .btn-primary{background: linear-gradient(90deg,var(--accent1),var(--accent2),var(--accent3)); color:#000; box-shadow: 0 0 18px rgba(0,255,255,.35)}
  .btn-primary:hover{transform: translateY(-1px); box-shadow: 0 0 28px rgba(0,255,255,.7)}

  .links{display:flex; gap:10px; justify-content:center; flex-wrap:wrap}
  .link-pill{display:inline-flex; align-items:center; gap:8px; text-decoration:none; padding:9px 14px; border-radius:999px; border:1px solid rgba(255,255,255,.14); color:#e0e7ff; font-size:13px; background: rgba(255,255,255,.06); transition:.2s ease}
  .link-pill:hover{background: rgba(0,255,255,.18); box-shadow: 0 0 12px rgba(0,255,255,.35)}
  .ico{width:16px; height:16px; display:inline-block}

  #pass-error{min-height:18px; font-size:13px; color:#f87171; text-align:center}
  @media (max-width:420px){.glass-card{min-height:660px; padding:26px 18px}}
</style>

<script>
  // Your original username/password gate method (no real backend call)
  const submitBtn = document.getElementById('pass-submit');
